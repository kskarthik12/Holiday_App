<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Holidays</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Public Holidays</h1>

    <label for="yearInput">Enter Year:</label>
    <input type="number" id="yearInput" placeholder="e.g., 2023" min="2000" max="3100">
    
    <label for="countryCodeInput">Enter Country Code:</label>
    <input type="text" id="countryCodeInput" placeholder="e.g.AT">
    
    <button onclick="getHolidays()">Get Holidays</button>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Local Name</th>
            </tr>
        </thead>
        <tbody id="holidayData"></tbody>
    
    </table>

    <script src="script.js"></script>
</body>
</html>
